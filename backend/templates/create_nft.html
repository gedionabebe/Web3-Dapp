{% extends 'base.html' %}
{% block content %}
<br>
    <h1>{% block title %} Create NFT {% endblock %}</h1>
    <br>
    <form class="mb-3" method="POST" action="{{ url_for('create_nft') }}">
        <h3>NFT Creation Form</h3>
            <br>
            <div class="form-group">
                <label for="public_key" class="form-label">Input account address</label>
                <input type="text" class="form-control" name="public_key" id="public_key" placeholder="input your public account address here . . ."></input>
            </div>
            <br>
            <div class="row">
                <div class="form-group col-md">
                    <label for="unit_name" class="form-label bg-secondary">Unit Name</label>
                    <input type="number" class="form-control" name="unit_name" id="unit_name" placeholder="" >
                </div>
                <div class="form-group col-md">
                    <label for="asset_name" class="form-label">Asset Name</label>
                    <input type="number" class="form-control" name="asset_name" id="asset_name" placeholder="" >
                </div>
                <div class="form-group col-md">
                    <label for="trainee_name" class="form-label">Trainee's Name</label>
                    <input type="number" class="form-control" name="trainee_name" id="trainee_name" placeholder="" >
                </div>
            </div>
            <br>
            <div class="form-group">
                <button class="btn btn-dark" type="submit">Submit</button>
            </div>
    </form>
{% endblock %}
